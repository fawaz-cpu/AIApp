services:
  - type: web
    name: ai-data-api
    env: python
    plan: free
    autoDeploy: true
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
